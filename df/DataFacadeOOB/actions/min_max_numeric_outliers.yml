unique_name: min_max_numeric_outliers
action_reference: min_max_numeric_outliers
display_name: min_max_numeric_outliers
description: Action to detects and fixes outliers in numeric features using upper
  and lower thresholds.
state: draft
df_tags:
- HandleOutliers
parameters:
- param_name: data
  df_param_type: table
  display_name: Source Data Table
  description: Choose the data table on which you want to apply this action
  user_input_required: true
- param_name: column
  df_param_type: column_names_list
  display_name: Choose The Column
  description: Name of the column for which you want identify and handel outliers
  df_tags:
  - Floating
  user_input_required: true
- param_name: lower_threshold
  df_param_type: int
  display_name: Specify The Minimum Threshold
  description: 'Please mention the minimum threshold which will be used in identifying
    the outliers, i.e. if any value is less than the minimum threshold, it will be  identified
    as outlier '
  user_input_required: true
- param_name: upper_threshold
  df_param_type: int
  display_name: Specify The Maximum Threshold
  description: 'Please mention the maximum threshold which will be used in identifying
    the outliers, i.e. if any value is greater than the maximum threshold, it will
    be  identified as outlier '
  user_input_required: true
- param_name: fix_method
  df_param_type: string
  display_name: Choose The Method
  description: Please chose the method for handling outliers, clip means replace outliers
    with threshold values, remove means drop the outliers from the data,invalidate
    means replace the outliers with null
  single_select_options:
  - clip
  - remove
  - invalidate
  user_input_required: true
source_type: python
