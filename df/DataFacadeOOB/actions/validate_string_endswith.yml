unique_name: validate_string_endswith
action_reference: validate_string_endswith
display_name: validate_string_endswith
description: Action to create a new column that indicates (with an indicator) that
  a row of text data meets the specified condition. Works only on text data.
state: draft
df_tags:
- FormatString
parameters:
- param_name: data
  df_param_type: table
  display_name: Source Data Table
  description: Choose the data table on which you want to apply this action
  user_input_required: true
- param_name: columns
  df_param_type: column_names_list
  display_name: Choose The Columns
  description: List of column (must be of string data type) names on which you want
    to apply this string validation operation
  user_input_required: true
- param_name: ends_with
  df_param_type: string
  display_name: Please Specify The Substring
  description: Please mention the substring which is expected to be at the end of
    the string
  default_value: .
  user_input_required: true
source_type: python
