unique_name: find_and_replace_between_delimiters
action_reference: find_and_replace_between_delimiters
display_name: find_and_replace_between_delimiters
description: Find substring between left and right delimiter and replace with a new
  one
state: draft
df_tags:
- FormatString
parameters:
- param_name: data
  df_param_type: table
  display_name: Source Data Table
  description: Choose the data table on which you want to apply this action
  user_input_required: true
- param_name: left_delimiter
  df_param_type: string
  display_name: Specify The Left Delimiter
  description: Left delimiter(like , ; etc) is the delimiter that is preceding the
    substring to be replaced
  default_value: ' '
  user_input_required: true
- param_name: columns
  df_param_type: column_names_list
  display_name: Choose The Columns
  description: List of column (must be of string data type) names on which you want
    to apply this string format operation
  user_input_required: true
- param_name: right_delimiter
  df_param_type: string
  display_name: Specify The Right Delimiter
  description: Right delimiter(like , ; etc) is the delimiter that is trailing/following
    the substring to be replaced
  default_value: ' '
  user_input_required: true
- param_name: substring
  df_param_type: string
  display_name: Specify The Substring
  description: Mention the substring that you want to be replaced between the two
    delimiters
  default_value: Hello
  user_input_required: true
source_type: python
