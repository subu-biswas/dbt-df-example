unique_name: string_imputation
action_reference: string_imputation
display_name: string_imputation
description: Impute string values (only applicable to string columns).
state: draft
df_tags:
- DataCleanup
parameters:
- param_name: data
  df_param_type: table
  display_name: Source Data Table
  description: Choose the data table on which you want to apply this action
  df_tags:
  - TableContainsNullValues
  user_input_required: true
- param_name: columns
  df_param_type: column_names_list
  display_name: Choose The Columns
  description: List of column names (must be string columns) for which you want missing
    value imputations
  df_tags:
  - String
  user_input_required: true
- param_name: value_percentage
  df_param_type: float
  display_name: Specify The Threshold Percentage
  description: Please mention the threshold value to determine whether the string
    column is categorical type (e.g. Gender,Occupation) or unique identifier (e.g.
    Name,Email ID)
  default_value: '50.0'
  user_input_required: true
source_type: python
