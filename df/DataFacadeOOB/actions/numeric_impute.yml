unique_name: numeric_impute
action_reference: numeric_impute
display_name: numeric_impute
description: Impute numeric values (only applicable to numeric columns).
state: draft
df_tags:
- DataCleanup
parameters:
- param_name: data
  df_param_type: table
  display_name: Source Data Table
  description: Choose the data table on which you want to apply this action
  df_tags:
  - TableContainsNullValues
  user_input_required: true
- param_name: imputation_method
  df_param_type: string
  display_name: Choose Imputation Method
  description: Please specify the imputation method.Use Remove if you want to  remove
    the missing values from the data.And use Mean,Median or Mode if you want to impute
    the missing values using the mean , median or mode of the corresponding numeric
    column.
  default_value: Remove
  single_select_options:
  - Mean
  - Median
  - Mode
  - Remove
  user_input_required: true
- param_name: columns
  df_param_type: column_names_list
  display_name: Choose The Columns
  description: List of column names (must be numeric columns) for which you want missing
    value imputations
  df_tags:
  - Floating
  - Integer
  user_input_required: true
source_type: python
