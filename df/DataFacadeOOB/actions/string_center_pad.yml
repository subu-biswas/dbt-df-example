unique_name: string_center_pad
action_reference: string_center_pad
display_name: string_center_pad
description: Center pad the string (adding padding to both sides of the string) with
  a given fill character to the given width. If the string is longer than the given
  width, then the output is the shortened version of the string
state: draft
df_tags:
- FormatString
parameters:
- param_name: data
  df_param_type: table
  display_name: Source Data Table
  description: Choose the data table on which you want to apply this action
  user_input_required: true
- param_name: columns
  df_param_type: column_names_list
  display_name: Choose The Columns
  description: List of column (must be of string data type) names on which you want
    to apply this string format operation
  user_input_required: true
- param_name: width
  df_param_type: int
  display_name: Specify The String Width
  description: Please mention the maximum width of the string to be maintained after
    padding
  user_input_required: true
- param_name: char
  df_param_type: string
  display_name: Specify The Character
  description: Please mention the character you want to use for padding both side
    of the string
  user_input_required: true
source_type: python
