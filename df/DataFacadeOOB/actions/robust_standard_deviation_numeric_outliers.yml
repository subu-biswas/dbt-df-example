unique_name: robust_standard_deviation_numeric_outliers
action_reference: robust_standard_deviation_numeric_outliers
display_name: robust_standard_deviation_numeric_outliers
description: This transform detects and fixes outliers in numeric features using statistics
  that are robust to outliers.
state: draft
df_tags:
- HandleOutliers
parameters:
- param_name: lower_quantile
  df_param_type: int
  display_name: Specify The Lower Quantile
  description: Please mention the quantile value which will be used in calculating
    robust standard deviation, i.e. if l is the lower quantile and u is the upper
    quantile then robust standard deviation will be u-l
  default_value: '25'
  user_input_required: true
- param_name: columns
  df_param_type: column_names_list
  display_name: Choose The Columns
  description: List of column names for which you want to apply this outlier handling
    action
  df_tags:
  - Floating
  user_input_required: true
- param_name: fix_method
  df_param_type: string
  display_name: Choose The Method
  description: Please chose the method for handling outliers, clip means replace outliers
    with threshold values, remove means drop the outliers from the data,invalidate
    means replace the outliers with null
  single_select_options:
  - clip
  - remove
  - invalidate
  user_input_required: true
- param_name: data
  df_param_type: table
  display_name: Source Data Table
  description: Choose the data table on which you want to apply this action
  user_input_required: true
- param_name: upper_quantile
  df_param_type: int
  display_name: Specify The Upper Quantile
  description: Please mention the quantile value which will be used in calculating
    robust standard deviation, i.e. if l is the lower quantile and u is the upper
    quantile then robust standard deviation will be u-l
  default_value: '75'
  user_input_required: true
- param_name: number_of_sd
  df_param_type: float
  display_name: Specify Any Real Number
  description: Please mention the number of standard deviations of which a value must
    vary from the quantiles,i.e if you want a 3 standard deviation limit give input
    as 3
  default_value: '1.0'
  user_input_required: true
source_type: python
